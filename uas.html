<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login OOP Basic</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .glass {
        width: 340px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(15px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h2 {
        color: #fff;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 12px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.25);
        color: #fff;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, #00f2fe, #4facfe);
        font-weight: bold;
        cursor: pointer;
    }

    .dashboard {
        display: none;
        text-align: center;
        color: #fff;
    }

    .logout {
        margin-top: 15px;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: #fff;
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="glass" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
</div>

<!-- DASHBOARD -->
<div class="glass dashboard" id="dashboardBox">
    <h2 id="welcome"></h2>
    <p>Anda berhasil login ðŸš€</p>
    <button class="logout" id="logoutBtn">Logout</button>
</div>

<script>
/* =========================
   CLASS USER
========================= */
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

/* =========================
   CLASS AUTH
========================= */
class Auth {
    constructor(users) {
        this.users = users;
    }

    login(username, password) {
        return this.users.find(
            user => user.username === username && user.password === password
        );
    }
}

/* =========================
   CLASS UI
========================= */
class UI {
    showDashboard(username) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboardBox").style.display = "block";
        document.getElementById("welcome").innerText =
            "Halo, " + username + " ðŸ‘‹";
    }

    logout() {
        localStorage.clear();
        location.reload();
    }
}

/* =========================
   OBJECT (INSTANCE)
========================= */
const user1 = new User("udin", "udin123");
const user2 = new User("fahri", "fahri123");

const users = [user1, user2];

const auth = new Auth(users);
const ui = new UI();

/* =========================
   EVENT HANDLER (OOP STYLE)
========================= */
document.getElementById("loginBtn").addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const result = auth.login(username, password);

    if (!result) {
        alert("Username atau password salah!");
        return;
    }

    localStorage.setItem("isLogin", "true");
    localStorage.setItem("loggedUser", result.username);
    ui.showDashboard(result.username);
});

document.getElementById("logoutBtn").addEventListener("click", () => {
    ui.logout();
});

/* =========================
   AUTO LOGIN
========================= */
if (localStorage.getItem("isLogin") === "true") {
    ui.showDashboard(localStorage.getItem("loggedUser"));
}
</script>

</body>
</html>
