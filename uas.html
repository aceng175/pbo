<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login JSON</title>

<style>
  body{
    font-family: Poppins, Arial;
    background: linear-gradient(135deg,#4f46e5,#06b6d4);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }
  .card{
    width:100%;
    max-width:430px;
    background:white;
    padding:26px;
    border-radius:18px;
    box-shadow:0 25px 45px rgba(0,0,0,.15);
  }
  .field{ margin:12px 0; position:relative; }
  input{
    width:100%;
    padding:10px 12px;
    border-radius:10px;
    border:1px solid #d1d5db;
  }
  button{
    width:100%;
    margin-top:10px;
    padding:10px;
    border:none;
    border-radius:12px;
    color:white;
    background:#6366f1;
    font-weight:600;
    cursor:pointer;
  }
  .error{
    display:none;
    margin-bottom:10px;
    padding:8px;
    border-radius:10px;
    color:#dc2626;
    background:#fee2e2;
    border:1px solid #fecaca;
    font-size:13px;
  }
  #userPage{ display:none; }
</style>
</head>

<body>

<div class="card" id="loginBox">
  <h2>Login</h2>
  <p class="error" id="errorMsg"></p>

  <label>Username</label>
  <div class="field">
    <input id="username" placeholder="masukkan username">
  </div>

  <label>Password</label>
  <div class="field">
    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
  </div>

  <button onclick="login()">Masuk</button>
</div>

<div class="card" id="userPage">
  <h2>Halo ðŸ‘‹</h2>
  <p><b>Nama:</b> <span id="namaUser"></span></p>
  <p><b>Status:</b> Login berhasil</p>
  <button style="background:#ef4444" onclick="logout()">Logout</button>
</div>

<script>
  // JSON DATASET USER
  const USERS = [
    { "username": "marcel",   "password": "12345" },
    { "username": "aceng", "password": "123" },
  ];

  function showError(msg){
    const e = document.getElementById("errorMsg");
    e.style.display = "block";
    e.textContent = msg;
  }

  function clearError(){
    const e = document.getElementById("errorMsg");
    e.style.display = "none";
    e.textContent = "";
  }

  function login(){
    clearError();
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if(!user || !pass){
      showError("Username dan password tidak boleh kosong.");
      return;
    }

    // cari user di JSON
    const ditemukan = USERS.find(u => 
      u.username === user && u.password === pass
    );

    if(ditemukan){
      document.getElementById("loginBox").style.display="none";
      document.getElementById("userPage").style.display="block";
      document.getElementById("namaUser").textContent = user;
    } else {
      showError("Username atau password salah.");
    }
  }

  function logout(){
    document.getElementById("loginBox").style.display="block";
    document.getElementById("userPage").style.display="none";
    document.getElementById("username").value="";
    document.getElementById("password").value="";
    clearError();
  }
</script>

</body>
</html>
